<div class="card overflow-hidden border-0 rounded-0">
    <div class="card-body p-0">
        <div class="py-4 px-4">
            <div
                class="bg-black-custom container-icon d-flex justify-content-center align-items-center mx-auto rounded-circle">
                <i class="pi pi-info"></i>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                <div class="content">
                    <p class="message m-0 font-raleway">
                        Estas a un paso de ingresar al proceso de postulación, Sube tu <strong>Curriculum Vitae</strong> y espera nuestra mensaje.
                    </p>
                    
                    <button class="container-btn-file mt-3">
                        <i class="pi pi-upload"></i>
                        <input class="file" name="text" type="file" formControlName="cv" (change)="onFileSelected($event)" accept=".pdf"/>
                    </button>
                      
                    <hr>
                    <p class="message message-terminos font-raleway text-start m-0 mt-4">
                        Solo se podrá postular a una plaza hasta que el proceso haya terminado, La información del currículum será
                        verificada.
                    </p>
                    <div class="d-flex justify-content-end">
                        <label class="cyberpunk-checkbox-label">
                            <input type="checkbox" class="cyberpunk-checkbox" formControlName="terminos">
                            Acepto terminos y condiciones
                        </label>
                    </div>
                </div>
                <div class="container-btn-file mt-3">
                    <button type="submit" class="w-100 btn-custom rounded-0 col-3">
                        @if (loading()) {
                        <div class="spinner-border spinner-border-sm">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        }@else {
                        <i class="pi pi-check-circle"></i>
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
