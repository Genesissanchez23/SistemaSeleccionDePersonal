<header class="w-100 bg-orange-custom rounded-0 p-3">
    <div class="rounded-circle d-flex justify-content-center align-items-center p-1 bg-white">
        <img src="assets/image/logo.png" class="w-100" alt="image-logo">
    </div>
    <nav class="d-flex justify-content-between align-items-center">
        <ul class="d-flex m-0">
            <li>
                <div class="d-lg-flex align-items-center h-100 d-none">
                    <i class="pi pi-user"></i>
                    <span class="text-capitalize pt-1 ms-3">Bienvenido, Genesis Sanchez Loy</span>
                </div>
            </li>
            <li>
                <div class="d-flex align-items-center h-100">
                    <button class="w-auto bg-transparent d-flex border-0" matTooltip="Cerrar Sesión"
                        (click)="onCerrarSesion()">
                        <i class="pi pi-power-off text-white"></i>
                    </button>
                </div>
            </li>
        </ul>
    </nav>
</header>

<section class="hero d-flex justify-content-center align-items-center text-white text-center">
    <div class="hero-content">
        <h1>Oportunidades de Trabajo</h1>
        <p>Únete a nuestro equipo y desarrolla tu carrera profesional</p>
        <button type="submit" class="btn-custom py-3 mt-4 fs-6">
            Get Started
        </button>
    </div>
</section>

    <app-postulante-card-servicios></app-postulante-card-servicios>
