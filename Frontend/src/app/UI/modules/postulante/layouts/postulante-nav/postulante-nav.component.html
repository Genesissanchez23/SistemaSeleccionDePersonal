<header class="w-100 bg-orange-custom rounded-0 p-3 position-fixed z-3">
    <div class="rounded-circle d-flex justify-content-center align-items-center p-1 bg-white">
        <img src="assets/image/logo.png" class="w-100" alt="image-logo">
    </div>
    <nav class="d-flex justify-content-between align-items-center">
        <ul class="d-flex m-0">
            <li class="me-3">
                <div class="d-flex align-items-center h-100">
                    <button class="w-auto bg-transparent d-flex border-0 position-relative" matTooltip="Historial"
                        (click)="onCerrarSesion()">
                        <i class="pi pi-history text-white"></i>
                    </button>
                </div>
            </li>
            <li class="m-0 me-lg-3">
                <div class="d-flex align-items-center h-100">
                    <button [class]="!message() ? 'btn-notification' : ''" class="w-auto bg-transparent d-flex border-0 position-relative" matTooltip="Notificaciones"
                        (click)="onCerrarSesion()">
                        <i class="pi pi-bell text-white"></i>
                    </button>
                </div>
            </li>
            <div class="border border-end border-light d-lg-flex d-none"></div>
            <li class="d-lg-flex align-items-center h-100 d-none">
                <div class="d-lg-flex align-items-center h-100 d-none">
                    <i class="pi pi-user"></i>
                    <span class="text-capitalize pt-1 ms-3">Bienvenido, Genesis Sanchez Loy</span>
                </div>
            </li>
            <li>
                <div class="d-flex align-items-center h-100">
                    <button class="w-auto bg-transparent d-flex border-0" matTooltip="Cerrar SesiÃ³n"
                        (click)="onCerrarSesion()">
                        <i class="pi pi-power-off text-white"></i>
                    </button>
                </div>
            </li>
        </ul>
    </nav>
</header>
