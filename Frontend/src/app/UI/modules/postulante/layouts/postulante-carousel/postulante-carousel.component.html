<div id="carouselExampleInterval" class="carousel slide rounded-2 overflow-hidden shadow my-4" data-bs-ride="carousel">
    <div class="carousel-inner">
        @for (item of images; track item.id; let idx = $index) {
            <div class="carousel-item" [class.active]="idx === 0" data-bs-interval="4000">
                <img [src]="'assets/image/' + item.url" class="d-block w-100" [alt]="item.url">
            </div>
        }
    </div>
    <button class="carousel-control-prev w-auto" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon ms-4" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next w-auto" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon me-4" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
