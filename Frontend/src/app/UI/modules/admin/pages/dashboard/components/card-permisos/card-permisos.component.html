<section class="overflow-hidden">
  <div class="card rounded-0">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="list"
      [gradient]="gradient"
      [legendPosition]="legendPosition"
      [labels]="showLabels"
      [maxLabelLength]="22"
      [doughnut]="isDoughnut">
    </ngx-charts-pie-chart>
  </div>
</section>
