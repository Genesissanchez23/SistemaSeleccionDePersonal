<section class="overflow-hidden">
  <div class="card rounded-0">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="single"
      [gradient]="gradient"
      [legendPosition]="legendPosition"
      [labels]="showLabels"
      [maxLabelLength]="22"
      [doughnut]="isDoughnut"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
      >
    </ngx-charts-pie-chart>
  </div>
</section>
