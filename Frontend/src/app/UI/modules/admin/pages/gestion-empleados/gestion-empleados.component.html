<div class="container-fluid bg-transparent">
    <p-table #dt2 [value]="list" [rows]="11" styleClass="p-datatable-sm" [loading]="loading" [paginator]="true"
        [globalFilterFields]="['nombres', 'apellidos', 'cedula', 'usuario']">
        <ng-template pTemplate="caption">
            <div class="row row-cols-2">
                <div class="container-input h-auto ps-1 col-10 bg-white">
                    <div class="input-box rounded-1 shadow-sm">
                        <div class="icon">
                            <i class="pi pi-search"></i>
                        </div>
                        <input class="input" type="text" placeholder="Filtrar.." autocomplete="off" pInputText
                            type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')">
                    </div>
                </div>
                <div class="col-2 p-0 pe-1">
                    <button type="submit" class="btn-custom rounded-1 shadow-sm" (click)="openAgregar()">
                        <i class="pi pi-user-plus"></i>
                    </button>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>CÃ©dula</th>
                <th>Usuario</th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-list>
            <tr>
                <td>{{ list.nombres }}</td>
                <td>{{ list.apellidos }}</td>
                <td>{{ list.cedula }}</td>
                <td>{{ list.usuario }}</td>
                <td>
                    <div class="row row-cols-2 m-0 gap-1 d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn-custom btn-options btn-view rounded-1 shadow-sm col-4"
                            (click)="openInformacion(list)">
                            <i class="pi pi-address-book"></i>
                        </button>
                        <button type="submit" class="btn-custom btn-options btn-edit rounded-1 shadow-sm col-4"
                            (click)="openModificar(list)">
                            <i class="pi pi-user-edit"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
