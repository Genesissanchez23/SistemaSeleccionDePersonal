<div class="card overflow-hidden border-0 rounded-0">
    <div class="card-body p-0">
        <div class="py-4 px-3">
            <div [class]="type ? 'bg-green-custom' : 'bg-orange-custom'"
                class="container-icon d-flex justify-content-center align-items-center mx-auto rounded-circle">
                <i [class]="type ? 'pi-check' : 'pi-times'" class="pi"></i>
            </div>
            <div class="content">
                <span class="title font-astonpoliz fs-5">
                    {{type ? 'Aceptar' : 'Rechazar' }} Permiso
                </span>
                <p class="message my-3 font-raleway px-3">
                    ¿Estás seguro que quieres <strong>{{type ? 'Aceptar' : 'Rechazar'}}</strong> la solicitud de permiso de
                    <strong class="text-capitalize">{{data.objeto.nombres}}? <br></strong>
                    Esta acción no se puede deshacer.
                </p>
            </div>
            <div class="actions">
                <button (click)="onSubmit()" [class]="type ? 'btn-edit': 'btn-delete'"
                    class="w-100 btn-custom rounded-0 col-3">
                    @if (loading()) {
                        <div class="spinner-border spinner-border-sm">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    }@else {
                        <i [class]="type ? 'pi-check-circle': 'pi-times-circle'" class="pi"></i>
                    }
                </button>
            </div>
        </div>
    </div>
</div>
