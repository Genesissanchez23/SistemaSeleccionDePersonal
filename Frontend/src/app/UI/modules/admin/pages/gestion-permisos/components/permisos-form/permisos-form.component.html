<div class="container-fluid bg-transparent px-4 py-3">
    <p-table #dt2 [value]="list" [rows]="5" styleClass="p-datatable-sm" [loading]="loading" [paginator]="true"
        [globalFilterFields]="['tipo', 'fechaReg']">
        <ng-template pTemplate="caption">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row row-cols-2">
                    <div class="container-input h-auto mb-2 col-9 ps-1">
                        <div class="input-box rounded-1 shadow-sm">
                            <div class="icon">
                                <i class="pi pi-th-large"></i>
                            </div>
                            <input class="input" type="text" autocomplete="off" formControlName="tipo"
                                placeholder="Tipo de permiso">
                        </div>
                    </div>
                    <button type="submit" class="btn-custom rounded-1 shadow-sm col-3">
                        <i class="pi pi-plus-circle"></i>
                    </button>
                </div>
            </form>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Tipo</th>
                <th>Fecha Registro</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-list>
            <tr>
                <td>{{ list.tipo }}</td>
                <td>{{ list.fechaIng | date:"MMM dd, yyyy" }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
