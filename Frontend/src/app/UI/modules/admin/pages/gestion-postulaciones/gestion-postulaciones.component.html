<div class="container-fluid w-100 h-auto p-5 pt-3">
    <div class="container-input h-auto bg-white px-2">
        <div class="input-box shadow-sm">
            <div class="icon">
                <i class="pi pi-search"></i>
            </div>
            <input class="input" type="text" placeholder="Filtrar.." (keyup)="applyFilter($event)" #input
                autocomplete="off">
        </div>
    </div>
    <div class="d-flex flex-wrap gap-5 justify-content-center pt-4">
        @for (item of listPlazas; track $index) {
        <div class="card">
            <div class="img-section">
                <i class="pi pi-briefcase"></i>
            </div>
            <div class="card-desc">
                <div class="card-header">
                    <div class="card-title">{{item.modalidad}}</div>
                    <div class="card-menu">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="card-time">{{item.titulo}}</div>
                <button type="submit" class="btn-custom" (click)="openPostulantes(item)">
                    @if (loading()) {
                    <div class="spinner-border spinner-border-sm">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    } @else {
                    <span>Ver postulantes</span>
                    }
                </button>
            </div>
        </div>
        }
    </div>
</div>
